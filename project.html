<body>
  <header class="site-header">
    <nav class="nav" aria-label="Project">
      <a class="logo" href="index.html#projects">‚Üê Projects</a>
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode" title="Toggle theme">üåì</button>
    </nav>
  </header>
  <main class="section" id="main">
    <div class="container">
      <article id="content" class="card" style="padding:24px"></article>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <strong>Rahul Krishnan</strong>
        <p class="muted">Built with ‚ù§Ô∏è using HTML/CSS/JS</p>
      </div>
    </div>
  </footer>
  <script src="assets/js/main.js" defer></script>
  <script>
  (function(){
    const root=document.documentElement;
    const saved=localStorage.getItem('theme');
    if(saved==='light') root.classList.add('light');

    function mdToHtml(md){
      // very tiny markdown converter (headings, lists, links, code blocks)
      md = md.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
      md = md.replace(/^###\s+(.*)$/gm,'<h3>$1<\/h3>')
             .replace(/^##\s+(.*)$/gm,'<h2>$1<\/h2>')
             .replace(/^#\s+(.*)$/gm,'<h1>$1<\/h1>');
      md = md.replace(/^-\s+(.*)$/gm,'<li>$1<\/li>');
      md = md.replace(/(<li>.*<\/li>\n?)+/g, m => '<ul>'+m.replace(/\n/g,'')+'<\/ul>');
      md = md.replace(/\*\*(.*?)\*\*/g,'<strong>$1<\/strong>');
      md = md.replace(/\*(.*?)\*/g,'<em>$1<\/em>');
      md = md.replace(/`([^`]+)`/g,'<code>$1<\/code>');
      md = md.replace(/\[(.*?)\]\((.*?)\)/g,'<a href="$2" target="_blank" rel="noopener">$1<\/a>');
      return md.split(/\n{2,}/).map(par => `<p>${par}</p>`).join('');
    }

    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const map = {
      'sentiment-bert':'projects/sentiment-bert.md',
      'gaze-clip':'projects/gaze-clip.md',
      'glaucoma':'projects/glaucoma.md'
    };
    const file = map[id];
    const target = document.getElementById('content');
    if(!file){
      target.innerHTML = '<p class="muted">Project not found.</p>';
      return;
    }
    fetch(file).then(r=>r.text()).then(md=>{
      target.innerHTML = mdToHtml(md);
    }).catch(()=>{
      target.innerHTML = '<p class="muted">Failed to load project.</p>';
    });
  })();
  </script>
</body>
</html>
